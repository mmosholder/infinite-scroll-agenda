<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="http:/maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="main-header">
      <h2>Agenda THIS</h2>
    </header>
    <div class="container">
      <div id="sunday" class="day"><h3>Sunday<i class="fa fa-plus"> Add Appointment</i></h3></div>    
      <div id="monday" class="day"><h3>Monday<i class="fa fa-plus"> Add Appointment</i></h3></div>
      <div id="tuesday" class="day"><h3>Tuesday<i class="fa fa-plus"> Add Appointment</i></h3></div>
      <div id="wednesday" class="day"><h3>Wednesday<i class="fa fa-plus"> Add Appointment</i></h3></div>
      <div id="thursday" class="day"><h3>Thursday<i class="fa fa-plus"> Add Appointment</i></h3></div>
      <div id="friday" class="day"><h3>Friday<i class="fa fa-plus"> Add Appointment</i></h3></div>
      <div id="saturday" class="day"><h3>Saturday<i class="fa fa-plus"> Add Appointment</i></h3></div>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
